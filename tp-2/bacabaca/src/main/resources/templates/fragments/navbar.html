<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="navbar(activePage)" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand fw-bold text-primary ms-3" href="/">BacaBaca</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'beranda'} ? 'active' : ''" th:href="@{/}">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'buku'} ? 'active' : ''" th:href="@{/buku/viewall-with-datatables}">Buku</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'penerbit'} ? 'active' : ''" th:href="@{/penerbit/viewall}">Penerbit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'penulis'} ? 'active' : ''" th:href="@{/penulis/viewall}">Penulis</a>
                </li>
                <li>
                    <a class="nav-link" th:classappend="${activePage == 'user'} ? 'active' : ''" href="/user/viewall">User</a>
                </li>
            </ul>
            <ul class="navbar-nav pull-right">
                <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
            </ul>
        </div>
    </nav>
</body>
</html>
