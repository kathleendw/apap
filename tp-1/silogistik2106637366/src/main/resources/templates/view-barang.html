<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <title>Home</title>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar(${'barang'})}"></div>
  <div class="container">
    <br>
    <div class="card" style="width: 70rem;">
      <div class="card-header">
          <div class="row" style="margin-top: 12px;">
              <h2 class="fw-bold col">Detail Barang</h2>
          </div>
      </div>
      <div class="card-body">
          <div>
              <br>
              <div class="row">
                <p class="card-text col-sm-4 ">Merk</p>
                <p class="card-text col-sm-8" th:text="': ' + ${barang.merkBarang}"></p>
              </div>
              <div class="row">
                <p class="card-text col-sm-4">SKU</p>
                <p class="card-text  col-sm-8" th:text="': ' + ${barang.skuBarang}"></p>
              </div>
              <div class="row">
                <p class="card-text col-sm-4">Tipe Barang</p>
                <p class="card-text  col-sm-8" th:text="': ' + ${barang.tipeBarang}"></p>
              </div>
              <div class="row">
                <p class="card-text col-sm-4">Total Stok</p>
                <p class="card-text  col-sm-8" th:text="': ' + ${totalStok}"></p>
              </div>
              <div class="row">
                <p class="card-text col-sm-4">Harga</p>
                <p class="card-text  col-sm-8" th:text="': ' + 'Rp' + ${barang.hargaBarang}"></p>
              </div>
              <br>

              <table class="table table-bordered text-center">
                <p class="fw-bold">Daftar Gudang</p>
                <thead class="table-dark">
                    <tr>
                      <th>#</th>
                      <th>Nama Gudang</th>
                      <th>Alamat Gudang</th>
                      <th>Stok</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="gudang, iterationStatus : ${listGudang}" 
                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                    <td th:text="${iterationStatus.count}"></td>
                    <td>
                        <a th:href="@{'/gudang/' + ${gudang.idGudang}}" th:text="${gudang.namaGudang}"></a>
                    </td>
                    <td th:text="${gudang.alamatGudang}"></td>
                    <td th:text="${listStok[iterationStatus.count-1]}"></td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center m-3">
      <a type="button" class="btn btn-primary btn-md" th:href="@{/barang/ubah/{sku}(sku=${barang.skuBarang})}">Edit</a>
      <a type="button" class="btn btn-secondary btn-md" href="/barang">Kembali</a>
    </div>
  </div>
</body>

</html>
