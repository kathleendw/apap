<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <title>Home</title>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar(${'gudang'})}"></div>
    <div class="container">
        <div class="text-center pt-5">
            <h2>Daftar Gudang</h2>
        </div>
        <br><br>
        <table class="table table-bordered text-center" style="width:100%">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nama</th>
                    <th>Alamat Gudang</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="gudang, iterationStatus : ${listGudang}" 
                    th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${gudang.namaGudang}"></td>
                    <td th:text="${gudang.alamatGudang}"></td>
                    <td>
                        <a type="button" class="btn btn-md btn-secondary" th:href="@{/gudang/{idGudang}(idGudang=${gudang.idGudang})}">Detail</a> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
