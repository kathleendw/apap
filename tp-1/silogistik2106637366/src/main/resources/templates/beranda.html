<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <title>Beranda</title>
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar(${'beranda'})}"></div>
  <div class="container text-center">
    <br><br>
    <div class="col">
      <i class="bi bi-truck" style="font-size: 100px;"></i>
      <h1>SILOGISTIK</h1>
    </div>
    <br><br>
    <div class="row">
      <div class="col">
        <a class="card text-white bg-primary mb-3" style="width: 16rem; text-decoration: none; cursor: pointer;" href="/gudang">
          <div class="card-body">
            <p class="card-title">Gudang</p>
            <h2 class="card-text fw-bold" th:text="${totalGudang}"></h2>
            <p class="card-title">gudang</p>
          </div>
        </a>
      </div>
      <div class="col">
        <a class="card text-white bg-primary mb-3" style="width: 16rem; text-decoration: none; cursor: pointer;" href="/barang">
          <div class="card-body">
            <p class="card-title">Barang</p>
            <h2 class="card-text fw-bold" th:text="${totalBarang}"></h2>
            <p class="card-title">barang</p>
          </div>
        </a>
      </div>
      <div class="col">
        <a class="card text-white bg-primary mb-3" style="width: 16rem; text-decoration: none; cursor: pointer;" href="/permintaan-pengiriman">
          <div class="card-body">
            <p class="card-title">Permintaan pengiriman</p>
            <h2 class="card-text fw-bold" th:text="${totalPermintaanPengiriman}"></h2>
            <p class="card-title">permintaan pengiriman</p>
          </div>
        </a>
      </div>
      <div class="col">
        <div class="card text-white bg-primary mb-3" style="width: 16rem;">
          <div class="card-body">
            <p class="card-title">Karyawan</p>
            <h2 class="card-text fw-bold" th:text="${totalKaryawan}"></h2>
            <p class="card-title">karyawan</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-primary mb-3" style="width: 16rem;">
          <div class="card-body">
            <p class="card-title">Gudang dengan jumlah stok akumulasi terbanyak</p>
            <h2 class="card-text fw-bold" th:text="${gudang}"></h2>
            <p class="card-title">Jumlah stok akumulasi</p>
            <p class="card-title" th:text="${stok}"></p>
          </div>
        </div>
      </div>
    </div> 
  </div>
</body>

</html>
