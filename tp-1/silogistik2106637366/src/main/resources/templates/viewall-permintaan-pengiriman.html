<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <title>Home</title>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar(${'permintaan-pengiriman'})}"></div>
    <div class="container">
        <div class="text-center pt-5">
            <h2>Daftar Permintaan Pengiriman</h2>
            <br>
            <a type="button" class="btn btn-md btn-primary" href="/permintaan-pengiriman/tambah">+ Tambah Permintaan Pengiriman</a> 
        </div>
        <br><br>
        <table class="table table-bordered text-center" style="width:100%">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Waktu Permintaan</th>
                    <th>Nomor Pengiriman</th>
                    <th>Nama Penerima</th>
                    <th>Alamat Penerima</th>
                    <th>Tanggal Pengiriman</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="permintaanPengiriman, iterationStatus : ${listPermintaanPengiriman}" 
                    th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${listWaktuPermintaan[iterationStatus.count-1]}"></td>
                    <td th:text="${permintaanPengiriman.nomorPengiriman}"></td>
                    <td th:text="${permintaanPengiriman.namaPenerima}"></td>
                    <td th:text="${permintaanPengiriman.alamatPenerima}"></td>
                    <td th:text="${listTanggalPengiriman[iterationStatus.count-1]}"></td>
                    <td>
                        <a type="button" class="btn btn-md btn-secondary" th:href="@{/permintaan-pengiriman/{idPermintaanPengiriman}(idPermintaanPengiriman=${permintaanPengiriman.idPermintaanPengiriman})}">Detail</a> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
