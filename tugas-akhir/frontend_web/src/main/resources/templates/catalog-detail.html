<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Catalog Detail</title>
  <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
  <object th:insert="~{fragments/fragment :: js}" th:remove="tag"></object>
</head>
<body>
<nav th:replace="~{fragments/navbar-logged-in :: navbar('catalog')}"></nav>
<main role="main">

  <div class="album bg-light">
    <div class="container">

      <section class="py-1 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1>Detail Catalog</h1>
          </div>
        </div>
      </section>

      <div class="card">
        <div class="row justify-content-center">
          <div class="col-md-5" id="img">
            <img th:src="@{${catalog['imagePath']}}" class="card-img" alt="..." style="width: 100%; height: auto; object-fit: cover;">
          </div>
          <div class="col-md-5" id="desc">
            <div class="card-body">
              <h4 class="card-title" th:text="${catalog['productName']}"></h4>
              <br>
              <h5 th:text="'Rp'+${#numbers.formatDecimal(catalog.price, 0, 'COMMA', 2, 'POINT')}" class="card-title"></h5>
              <br>
              <h6>Description</h6>
              <p class="card-text" style="border-top: 1px solid #ddd" th:text="${catalog['productDescription']}"></p>
              <br>
              <p class="card-text" style="border-top: 1px solid #ddd">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                  <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
                </svg>
                tba</p>
              <p>
                <a href="#" class="btn btn-primary my-2">Buy Now</a>
                <a href="#" class="btn btn-outline-primary my-2">Add Cart</a>
                <a th:href="@{/catalog/update/{id}(id=${catalog.id})}" class="btn btn-primary rounded-pill px-3">Edit</a>
              </p>
              <p class="card-text"><small class="text-muted">Last updated tba mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

</body>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <div class="col-md-4 d-flex align-items-center">
    <span class="mb-3 mb-md-0 px-5 text-body-secondary">&copy; 2023 APAP, TK</span>
  </div>

</footer>
</html>
