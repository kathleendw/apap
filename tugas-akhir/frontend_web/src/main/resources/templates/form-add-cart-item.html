<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Form Add Cart Item</title>
</head>

<body>
  <div class="container">
    <div class="card m-4 p-4">
      <div class="card-body">
        <div class="justify-content-center">
          <h2>Add Cart Item</h2>
          <br>
          <form th:action="@{/cart/add-item/{cartId}(cartId=${cartId})}" th:object="${cartItemDTO}" method="POST">
            Product ID: <br>
            <input class="form-control" type="text" th:field="*{productId}" />
            <br><br>

            Quantity: <br>
            <input class="form-control" type="number" th:field="*{quantity}" />
            <br><br>

            <button class="btn btn-primary" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
